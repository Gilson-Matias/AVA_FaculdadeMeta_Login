<!DOCTYPE html>
<html lang=pt-br>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d857653559.js" crossorigin="anonymous"></script>
    <title>AVA - Ambiente Virtual de Aprendizagem</title>
  </head>
  <body>
    <div class="container">
      <div class="elementos-centrais">
        <div class="logo">
          <img src="img/logofaculdade.svg" alt="">
        </div>
        <div class="caixa-principal">
          <div class="caixa-esquerda">
            <div class="parte-cima">
              <h1>AVA - Ambiente Virtual de Aprendizagem</h1>
              <hr>
              <p> Tem que ativar o suporte para cookies no seu navegador</p>
            </div>
            <div class="parte-baixo">
              <h2>É a sua primeira visita aqui?</h2>
              <p>Para ter acesso completo a este site, primeiro precisa de criar uma nova conta de utilizador.</p>
            </div>
          </div>
          <div class="caixa-direita">
            <h3>Já tem uma conta?</h3>
            <form class="dados-usuario" action="index.html" method="post">
              <div class="nome">
                <div id="icon-user"><i class="fas fa-user-circle"></i></div>
                <input type="text" name="" placeholder="CPF do aluno">
              </div>
              <div class="senha">
                <div id="icon-senha"><i class="fas fa-lock"></i></div>
                <input type="password" name="" placeholder="Senha">
              </div>
            </form>
            <div class="botao-entrar">
              <button type="button" name="button">Entrar</button>
            </div>
            <p>Esqueceu-se do seu nome de utilizador ou da senha?</p>
            <button class="criar-conta">Criar nova conta</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
